#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

#autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,1


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = swaybg -m fill -i YOUR_WALLPAPER_PATH & waybar
exec-once = rog-control-center & fcitx5 & nm-applet & blueman-applet & evolution

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }
    
    force_no_accel = true # Disable mouse accel
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 2
    gaps_out = 4
    border_size = 1
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 7
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# Example windowrule v1
# Find Class: `$ hyprctl clients`
#windowrule = float, ^(kitty)$
windowrule = float,(t|T)hunar
windowrule = float,(w|W)aydroid
windowrule = float,org.telegram.desktop
windowrule = float,zoom
windowrule = float,nm-openconnect-auth-dialog
windowrule = float,com.obsproject.Studio
windowrule = float,GoldenDict-ng
windowrule = float,CEmu
# Example windowrule v2
#windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
#windowrulev2 = float,class:*Thunar
#windowrulev2 = float,class:Telegram*
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, C, exec, kitty # Command
bind = $mainMod SHIFT, C, killactive, # Close
bind = $mainMod SHIFT, Q, exit, # Quit
bind = $mainMod, F, exec, thunar # Folder
bind = $mainMod ALT, F, exec, sudo thunar
bind = $mainMod, D, togglefloating, # Dock
bind = $mainMod, A, exec, wofi --show drun # Applications
bind = $mainMod, L, exec, swaylock # Lock the screen
bind = $mainMod SHIFT, S, exec, env XDG_SCREENSHOTS_DIR=$HOME/Pictures/Screenshot grimblast copysave area
#bind = $mainMod, P, pseudo, # dwindle
#bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod ALT, 1, workspace, 1
bind = $mainMod ALT, 2, workspace, 2
bind = $mainMod ALT, 3, workspace, 3
bind = $mainMod ALT, 4, workspace, 4
bind = $mainMod ALT, 5, workspace, 5
bind = $mainMod ALT, 6, workspace, 6
bind = $mainMod ALT, 7, workspace, 7
bind = $mainMod ALT, 8, workspace, 8
bind = $mainMod ALT, 9, workspace, 9
bind = $mainMod ALT, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod ALT CTRL, 1, movetoworkspace, 1
bind = $mainMod ALT CTRL, 2, movetoworkspace, 2
bind = $mainMod ALT CTRL, 3, movetoworkspace, 3
bind = $mainMod ALT CTRL, 4, movetoworkspace, 4
bind = $mainMod ALT CTRL, 5, movetoworkspace, 5
bind = $mainMod ALT CTRL, 6, movetoworkspace, 6
bind = $mainMod ALT CTRL, 7, movetoworkspace, 7
bind = $mainMod ALT CTRL, 8, movetoworkspace, 8
bind = $mainMod ALT CTRL, 9, movetoworkspace, 9
bind = $mainMod ALT CTRL, 0, movetoworkspace, 10

bind = $mainMod ALT CTRL, right, movetoworkspace, e+1
bind = $mainMod ALT CTRL, left, movetoworkspace, e-1

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod ALT, mouse_up, workspace, e+1
bind = $mainMod ALT, right, workspace, e+1
bind = $mainMod ALT, mouse_down, workspace, e-1
bind = $mainMod ALT, left, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
